            operationId: upload
            parameters:
            -   name: pid
                in: path
                description: participant id
                required: true
                style: simple
                explode: false
                schema:
                    minimum: 1
                    exclusiveMinimum: false
                    type: integer
                    description: The Participant ID of the person for whom to retrieve
                        data
                    format: int64
